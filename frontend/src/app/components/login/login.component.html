<div class="container login">
  <div class="row">
    <div class="col-md-4 offset-4">
      <div class="card-wrapper">
        <mat-card class="mat-elevation-z1">
          <mat-card-header>
            <mat-card-title>
              <h2>Login</h2>
            </mat-card-title>
          </mat-card-header>
          <form [formGroup]="loginForm" autocomplete="off" novalidate (submit)="login(loginForm.value)">
            <mat-card-content>
              <mat-form-field>
                <input id="email" matInput formControlName="email" placeholder="Email" type="text">
                <mat-hint align="end"></mat-hint>
                <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-hint align="end"></mat-hint>
                <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <div class="row">
                <div class="col-sm-5 offset-3">
                  <button mat-raised-button color="primary">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                     Login
                  </button>
                </div>
              </div>
            </mat-card-actions>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
