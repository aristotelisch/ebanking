<h3> Transactions List </h3>
<table class="table">
  <tr>
      <th>id</th>
      <th>From</th>
      <th>To</th>
      <th>Amount</th>
  </tr>
  <tr *ngFor="let transaction of transactions">
    <td>{{transaction.id}}</td>
    <td>{{transaction.accountIban}}</td>
    <td>{{transaction.receiverAccountIban}}</td>
    <td>{{transaction.amount}}</td>
  </tr>
</table>
